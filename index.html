<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Biblioteca de Ã­conos Fontawesome -->

    <title>Social Links Profile</title>

<body>

    <section class="card">

        </div>

            <div class="social-links">
                <a href="https://www.facebook.com/rodrigo.calcina.1/" target="_blank">

                    LinkedIn
                </a>
                <a href="https://twitter.com/calcina_piter" target="_blank">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </a>
                <a href="https://www.instagram.com/peter_calcina/" target="_blank">

                    Instragram
                </a>

        </div>
